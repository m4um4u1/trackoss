<mgl-map
  [style]=this.mapStyleUrl
  [zoom]="[9]"
  [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
  [center]="this.startPosition"
  (mapLoad)="map = $event">
  >
  <mgl-control
    mglGeolocate
    [positionOptions]="{
      enableHighAccuracy: true,
    }"
    [trackUserLocation]="true"
  />
  <mgl-control mglNavigation/>

  <mgl-control mglScale unit="metric" position="bottom-left"/>
</mgl-map>

<mgl-map
  [style]=this.mapStyleUrl
  [zoom]="[9]"
  [center]="[-74.5, 40]"
  [canvasContextAttributes]="{ preserveDrawingBuffer: true }"
  (mapLoad)="map = $event">
  >
  <mgl-control
    mglGeolocate
    [positionOptions]="{
      enableHighAccuracy: true,
    }"
    [trackUserLocation]="true"
  />
  <mgl-control mglNavigation/>
</mgl-map>

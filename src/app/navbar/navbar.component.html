<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">TrackOSS</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left side navigation -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Map - main page -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/map" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i class="bi bi-geo-alt me-1"></i>
            Map
          </a>
        </li>
        <!-- Routes - accessible to all users (shows "My Routes" for authenticated, "Routes" for unauthenticated) -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/routes" routerLinkActive="active">
            <i class="bi bi-list-ul me-1"></i>
            <ng-container *ngIf="currentUser; else publicRoutesLabel">My Routes</ng-container>
            <ng-template #publicRoutesLabel>Routes</ng-template>
          </a>
        </li>
      </ul>

      <!-- Right side navigation - Authentication -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Authenticated user menu -->
        <li class="nav-item dropdown" *ngIf="currentUser">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle me-1"></i>
            {{ currentUser.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li>
              <h6 class="dropdown-header">{{ currentUser.email }}</h6>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#" (click)="logout($event)">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>

        <!-- Unauthenticated user menu -->
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              <i class="bi bi-person-plus me-1"></i>
              Register
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

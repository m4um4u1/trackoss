<div class="card border rounded-3 bg-white p-3">
  <h4 class="mb-3 text-dark">Route Calculator</h4>

  <div *ngIf="showLocationInputs" class="mb-3">
    <label class="form-label fw-bold text-secondary" for="startPoint">Start Point:</label>
    <input
      type="text"
      id="startPoint"
      class="form-control"
      [(ngModel)]="startPointText"
      placeholder="Enter start location"
      [disabled]="isCalculating"
    />
  </div>

  <div *ngIf="showLocationInputs" class="mb-3">
    <label class="form-label fw-bold text-secondary" for="endPoint">End Point:</label>
    <input
      type="text"
      id="endPoint"
      class="form-control"
      [(ngModel)]="endPointText"
      placeholder="Enter end location"
      [disabled]="isCalculating"
    />
  </div>

  <div *ngIf="showRouteOptions" class="mb-3">
    <label class="form-label fw-bold text-secondary" for="costing">Transportation Mode:</label>
    <select [(ngModel)]="routeOptions.costing" [disabled]="isCalculating" class="form-select" id="costing">
      @for (option of costingOptions; track option[0]) {
        <option [ngValue]="option[1]">{{ option[0] }}</option>
      }
    </select>
  </div>

  @if (routeOptions.costing === 'bicycle') {
    <div class="mb-3">
      <label for="bicycleType" class="form-label fw-bold text-secondary">Bicycle Type:</label>
      <select id="bicycleType" class="form-select" [(ngModel)]="routeOptions.bicycleType" [disabled]="isCalculating">
        @for (option of bicycleTypesOptions; track option) {
          <option [ngValue]="option">{{ option }}</option>
        }
      </select>
    </div>
  }

  <div class="d-flex gap-2 mt-3 flex-column flex-xl-row">
    <button
      class="btn btn-primary"
      (click)="calculateRoute()"
      [disabled]="!canCalculateRoute() || isCalculating"
      *ngIf="showCalculateButton"
    >
      <span *ngIf="isCalculating">Calculating...</span>
      <span *ngIf="!isCalculating">Calculate Route</span>
    </button>

    <button class="btn btn-secondary" (click)="clearRoute()" [disabled]="isCalculating" *ngIf="showClearButton">
      Clear Route
    </button>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    <p class="text-danger">{{ errorMessage }}</p>
  </div>

  <div class="success-message" *ngIf="successMessage">
    <p class="text-success">{{ successMessage }}</p>
  </div>
</div>

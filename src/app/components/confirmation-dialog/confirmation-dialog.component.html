<div class="modal" [class.show]="show" [style.display]="show ? 'block' : 'none'" tabindex="-1" role="dialog">
  <div class="modal-backdrop" [style.display]="show ? 'block' : 'none'"></div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          {{ cancelButtonText }}
        </button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">
          {{ confirmButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>

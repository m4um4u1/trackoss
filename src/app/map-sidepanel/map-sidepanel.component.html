<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="mb-3">
          <label for="startPoint" class="form-label">Start Point</label>
          <input type="text" class="form-control" id="startPoint" placeholder="Enter start location" [(ngModel)]="startPoint" name="startPoint">
        </div>
        <div class="mb-3">
          <label for="endPoint" class="form-label">End Point</label>
          <input type="text" class="form-control" id="endPoint" placeholder="Enter end location" [(ngModel)]="endPoint" name="endPoint">
        </div>
        <button type="button" class="btn btn-primary w-100" (click)="getRoute()">Get Route</button>
      </form>
    </div>
  </div>
</div>
